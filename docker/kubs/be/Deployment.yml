apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend-app
        image: sathakre/k8s:be
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: java
          protocol: TCP
          containerPort: 8080